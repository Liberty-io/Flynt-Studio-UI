
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flynt Studio | Developer Assistant</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a855f7'><path d='M13 10V3L4 14h7v7l9-11h-7z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(5, 5, 5, 0.8);
        --glass-border: rgba(255, 255, 255, 0.05);
        --accent-purple: #a855f7;
        --bg-color: #020202;
        --text-color: #fafafa;
        --panel-bg: rgba(5, 5, 5, 0.6);
      }
      
      [data-theme='light'] {
        --glass-bg: rgba(244, 244, 245, 0.8);
        --glass-border: rgba(0, 0, 0, 0.1);
        --bg-color: #fcfcfc;
        --text-color: #18181b;
        --panel-bg: rgba(255, 255, 255, 0.9);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow: hidden;
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #18181b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #27272a;
      }
      .material-surface {
        background: var(--panel-bg);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1), inset 0 1px 1px rgba(255,255,255,0.03);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(24px);
      }
      .material-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
        border: 1px solid rgba(255,255,255,0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .material-card:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.02);
        border-color: rgba(168, 85, 247, 0.2);
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .status-dot-active {
        animation: pulse-soft 2s infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "d3": "https://esm.sh/d3@^7.9.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
